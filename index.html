<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>LoveCalculator</title>
        <link rel="shortcut icon" type="image/png" href="favicon.png"/>
        <link rel="stylesheet" href="Static/CSS/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div class="card">
                <div class="card-header">
                    Love Calculator
                </div>
                <div class="card-body">
                    <form class="from-inline">
                        <div class="from-group">
                            <input type="text" name="" class="from-control text-center" placeholder="YOUR NAME" id="name" >
                        </div>
                        <div class="pl-4 pr-4">
                            <span> + </span>
                        </div>
                        <div class="from-group">
                            <input type="text" name="" class="from-control text-center" placeholder="LOVER NAME" id="lname" >
                        </div>
                    </form>
                    <br>
                    <div class="arslan">
                       <button class="btn btn-success" value="click" onclick="final()">Calculate</button>
                    </div>
                    <br>
                    <div>
                        <input type="" name="" id="lovevalue" placeholder="LOVE PERCENTAGE" class="from-control text-center">
                    </div>
                </div>
                <div class="card-footer">God Bless Your Relationship</div>
            </div>
        </header>
        <div class="footer">
            <p>&copy; Copyright by <span>Mohammad Arslan</span> | Love Calculator</p>
        </div>




        <script src="javascript/logic.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
